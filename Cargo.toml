[package]
name = "rustfrc"
version = "1.1.1"
edition = "2021"

[lib]
name = "rustfrc"
crate-type = ["lib"]

[dependencies]
numpy = "~0.14"
ndarray = { version = "~0.15", features = ["rayon"] }
ndarray-rand = "~0.14"
num-complex = "~0.4.0"
num-traits = "~0.2.14"
rand_xoshiro = "0.6.0"
wgpu = "0.16.1"
bytemuck = "1.13.1"
env_logger = "0.10.0"
futures-intrusive = "0.5.0"
pollster = "0.3.0"

[dev-dependencies]
criterion = "0.4.0"

[dependencies.pyo3]
version = "~0.14"
features = ["extension-module"]

[package.metadata.maturin]
python-source = "python"

[[bench]]
name = "binom_bench"
harness = false