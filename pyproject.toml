[project]
name = "rustfrc"
version = "1.0.2"
description = "Package with some fast Rust functions for use with FRC resolution determination for microscopy. TU Delft BEP 2021-2022."
readme = "README.md"
requires-python = ">=3.7, <3.11"
license = {text = "Apache-2.0"}
authors = [
  {email = "T.M.tenBrink@student.tudelft.nl"},
  {name = "Tip ten Brink"}
]
classifiers = [
    "Intended Audience :: Science/Research",
    "Programming Language :: Python",
    "Programming Language :: Rust",
    "Topic :: Scientific/Engineering :: Image Processing"
]
dependencies = [
  'numpy >= 1.18, < 2'
]
[project.urls]
repository = "https://github.com/tmtenbrink/rustfrc"

[tool.poetry]
name = "rustfrc"
version = "1.0.2"
description = "Package with some fast Rust functions for use with FRC resolution determination for microscopy. TU Delft BEP 2021-2022."
authors = ["Tip ten Brink <T.M.tenBrink@student.tudelft.nl>"]
readme = "README.md"
classifiers = [
    "Intended Audience :: Science/Research",
    "Programming Language :: Python",
    "Programming Language :: Rust",
    "Topic :: Scientific/Engineering :: Image Processing"
]
license = "Apache-2.0"

[tool.poetry.urls]
"Source Code" = "https://github.com/tmtenbrink/rustfrc"

[tool.poetry.dependencies]
python = ">=3.7, <3.11"
numpy = ">=1.18, < 2"

[tool.poetry.dev-dependencies]
maturin = "^0.11.3"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend ="maturin"
