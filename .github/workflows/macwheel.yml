# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: macos-11

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: '3' # Version range or exact version of a Python version to use, using SemVer's version range syntax
          architecture: 'x64' # optional x64 or x86. Defaults to x64 if not specified

      # Runs a single command using the runners shell
      - name: Poetry
        run: curl -sSL https://raw.githubusercontent.com/python-poetry/poetry/master/install-poetry.py | python -

      - name: HOME test
        run: echo ${{ env.HOME }}

      - name: Poetry update
        run: ${{ env.HOME }}/.local/bin/poetry update
        working-directory: ${{ github.workspace }}
        
      - name: Maturin release
        run: ${{ env.HOME }}/poetry run maturin build release
        working-directory: ${{ github.workspace }}
        
      - uses: actions/upload-artifact@v2
        with:
          name: wheel
          path: ${{ github.workspace }}/target/wheels
